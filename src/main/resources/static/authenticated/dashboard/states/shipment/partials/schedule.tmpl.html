<!DOCTYPE html>
<md-card flex ng-controller="SchedulerController as vm">
	<md-card-logo logo-path="vm._logoPath"
				logo-color="vm._logoColor"
				mode="{{vm._logoMode}}">
	</md-card-logo> <!-- Hercules Component for artistic Header Logos -->
	<md-card-header>
		<md-card-header-text>
			<span class="md-title">Schedule</span>
			<span class="md-subhead">Schedule Shipments</span>
		</md-card-header-text>
		<md-button id="scheduleShipment" class="md-fab md-accent" ng-click="vm.schedule($event)">
			<md-icon md-svg-src="public/src/com/global/css/images/material_icons/svg/ic_save_white_24px.svg" aria-label="Schedule"></md-icon>
			<md-tooltip md-direction="bottom">Save new shipment</md-tooltip>
		</md-button>
	</md-card-header> <!-- Header ends here -->

	<!-- Schedule Form View -->
	<md-card-content>
 		<ng-include src="vm.formProvider"></ng-include>
	</md-card-content>
</md-card> <!-- Parent card ends here -->
